<div class="mdl-cell custom-cell mdl-cell--1-col" *ngFor="let video of videoList; let i = index;">
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand" (click)='play(video)' [ngStyle]="{'background' : '#000 url(' + video.preview + ') center center no-repeat', 'background-size': '125%' }">
            <div class="video-info-block">
                <div class="video-informations">
                    <span style="float: left;">
                        <i class="material-icons">thumb_up</i>
                    </span>
                    <span style="margin-left: 10px;">
                        <i class="material-icons">remove_red_eye</i>
                        {{ video.views |videoViews  }}
                    </span>
                    <span style="margin-left: 10px; float: right;">
                        <i class="material-icons">access_time</i>
                        {{ video.length }}
                    </span>
                </div>
            </div>
            <div class="video-name-block">
                <div class="video-informations">{{ video.title }}</div>
            </div>
            <div class="video-play-button">
                <i class="material-icons">play_circle_filled</i></div>
            </div>
            <div class="mdl-card__supporting-text">
                <i class="material-icons" (click)='addToFavorites(video)'>videogame_asset</i>
            </div>
        </div>
    </div>
